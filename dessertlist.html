        <!-- Add this script before </body> -->
        <script>
        // Define keywords and their corresponding pages
        const searchMap = {
            // Categories
            "breakfast": "breakfastlist.html",
            "breakfast delights": "breakfastlist.html",
            "dessert": "dessertlist.html",
            "sweet tooth": "dessertlist.html",
            "beverage": "beverage.html",
            "beverage bliss": "beverage.html",
            "salad": "saladlist.html",
            "salad sensations": "saladlist.html",
            // Recipes (add more as needed)
            "potato rosti": "potatorosti.html",
            "toast roll": "toastroll.html",
            "orange posset": "orangeposset.html",
            "carrot balls": "carrotballs.html",
            "outer-galaxy kitty": "pussyfromanothergalaxy.html",
            "mediterranean chicken salad": "mediterraneanchickensaladwithcreamyTzatziki.html"
        };

        // Listen for form submission
        document.querySelector('form[role="search"]').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = this.querySelector('input[type="search"]').value.trim().toLowerCase();
            let found = false;
            for (const key in searchMap) {
                if (query.includes(key)) {
                    window.location.href = searchMap[key];
                    found = true;
                    break;
                }
            }
            if (!found) {
                alert("No matching recipe or category found.");
            }
        });
        </script>
